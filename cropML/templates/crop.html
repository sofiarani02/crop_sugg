<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Crop Prediction</h1>
    <form method="post">
        <label for="N">N:</label>
        <input type="text" id="N" name="N" value="{{ N }}"><br><br>
        <label for="P">P:</label>
        <input type="text" id="P" name="P" value="{{ P }}"><br><br>
        <label for="K">K:</label>
        <input type="text" id="K" name="K" value="{{ K }}"><br><br>
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature" value="{{ temperature }}"><br><br>
        <label for="humidity">Humidity:</label>
        <input type="text" id="humidity" name="humidity" value="{{ humidity }}"><br><br>
        <label for="soil_moisture">Soil Moisture:</label>
        <input type="text" id="soil_moisture" name="soil_moisture" value="{{ soil_moisture }}"><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if crop %}
    <h2>Predicted Crop: {{ crop }}</h2>
    <p>Optimal pH: {{ pH }}</p>
    <p>Optimal Rainfall (mm): {{ rainfall }}</p>
    {% endif %}
</body>
</html>
