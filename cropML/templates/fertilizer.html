<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Suggestion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar-menu {
            flex-direction: column;
            background-color: #333;
            z-index: 1; 
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            width: 250px;
        }
        .navbar-menu a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            display: block;
        }
        .navbar-menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar-toggle {
            display: block;
            cursor: pointer;
            padding: 14px 20px;
            color: white;
            font-size: 18px;
            border: none;
            background-color: transparent;
            position: relative;
            z-index: 2;
        }
        .navbar-menu.show {
            display: flex;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
        }
        .footer {
            background-color: #333; /* Same color as navbar */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/" class="navbar-brand">AgriGrow</a>
        <div class="navbar-toggle" onclick="toggleMenu()">&#9776;</div>
        <div class="navbar-menu" id="menu">
            <a href="/crop_prediction">Crop Prediction</a>
            <a href="/fertilizer_suggestion">Fertilizer Suggestion</a>
            <a href="#">Disease Identification</a>
            <a href="#">Government Schemes</a>
        </div>
    </div>
    <h1>Fertilizer Suggestion</h1>
    <form method="post">
        <label for="N">N:</label>
        <input type="text" id="N" name="N" value="{{ N }}"><br><br>
        <label for="P">P:</label>
        <input type="text" id="P" name="P" value="{{ P }}"><br><br>
        <label for="K">K:</label>
        <input type="text" id="K" name="K" value="{{ K }}"><br><br>
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature" value="{{ temperature }}"><br><br>
        <label for="humidity">Humidity:</label>
        <input type="text" id="humidity" name="humidity" value="{{ humidity }}"><br><br>
        <label for="soil_moisture">Soil Moisture:</label>
        <input type="text" id="soil_moisture" name="soil_moisture" value="{{ soil_moisture }}"><br><br>
        <label for="soil_type">Soil Type:</label>
        <input type="text" id="soil_type" name="soil_type" value="{{ soil_type }}"><br><br>
        <label for="crop_type">Crop Type:</label>
        <input type="text" id="crop_type" name="crop_type" value="{{ crop_type }}"><br><br>
        <input type="submit" value="Get Fertilizer Suggestion">
    </form>
    <br />

    {% if fertilizer %}
    <h2>Suggested Fertilizer: {{ fertilizer }}</h2>
    {% endif %}
    <br /><br /><br />

    <div class="footer">
        Â© 2024 AgriGrow. All rights reserved.
    </div>
    <script>
        // Function to toggle menu visibility
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("show");
        }

        // Function to close menu when clicking outside
        window.addEventListener('click', function(event) {
            var menu = document.getElementById("menu");
            var toggleButton = document.querySelector('.navbar-toggle');

            // Check if the clicked element is not within the menu or the toggle button
            if (!menu.contains(event.target) && !toggleButton.contains(event.target)) {
                menu.classList.remove("show"); // Close the menu
            }
        });
    </script>
</body>
</html>
